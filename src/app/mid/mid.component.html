<mat-card class="example-card">
  <mat-card-header>
    <div class="example-header-image" mat-card-avatar></div>
    <mat-card-title>{{currentExercise.name}}</mat-card-title>
  </mat-card-header>
  <img [src]="currentExercise.imageURL" mat-card-image alt="">
  <mat-card-content>
    <li *ngFor="let step of currentExercise.steps" mat-line>
      {{step}}
    </li>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="nextExercise(true)">DONE</button>
    <button mat-button (click)="nextExercise(false)" color="warn"> COULDN'T DO IT</button>
  </mat-card-actions>
</mat-card>
